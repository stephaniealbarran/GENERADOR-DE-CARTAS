<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas JS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div id="card" class="centeredContainer">
        <div class="cardHeaderContainer">
          <div class="icon">♥️️</div>
        </div>
        <div class="cardContentContainer">
          <p><strong>K</strong></p>
        </div>
        <div class="cardbottomContainer">
          <div class="iconTwo">♥️️</div>
        </div>
      </div>
    </section>
    <div id="bottomContainer">
      <button onclick="genCard()">Click para nueva carta</button>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
